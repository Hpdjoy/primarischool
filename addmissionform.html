<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Student Registration</title>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; padding: 0 20px;">
          <a href="index.html">  <img src="./Images/download-removebg-preview.png" alt="School Logo" style="height: 80px; width: auto;"></a>
            <div style="flex: 1; text-align: center;">
                <h1>Welcome to Primary School Shahari</h1>
                <p>Empowering Young Minds for a Brighter Future</p>
            </div>
        </div>
    </header>
    <nav>
        <a href="index.html">About Us</a>
        <a href="index.html/#facilities">Facilities</a>
        <a href="index.html/#contact">Contact Us</a>
        <a href="index.html/#gallary">Gallary</a>
        <a href="./addmissionform.html">Addmissions</a>
    </nav>
    <h2>Student Registration</h2>

    <form action="/submit" method="POST" enctype="multipart/form-data">
        <!-- Student's Personal Details -->
        <fieldset>
            <legend>Student's Personal Details</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter student's full name"><br><br>
    
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
    
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required placeholder="Enter full address"></textarea><br><br>
    
            <label for="phone">Parent's Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter parent's phone number"><br><br>
    
            <label for="email">Parent's Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter parent's email (optional)"><br><br>
    
            <!-- Image Upload -->
            <label for="photo">Upload Student's Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

            <label for="UniqueIdentity">Student's Aadhar Number:</label>
            <input type="tel" id="UniqueIdentity" name="Addhar" required placeholder="Enter Student's Aadhar number"><br><br>
        </fieldset>
    
        <!-- Academic Details -->
        <fieldset>
            <legend>Academic Details</legend>
            <label for="class">Admission for Class:</label>
            <select id="class" name="class" required>
                <option value="">Select Class</option>
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <option value="4">Class 4</option>
                <option value="5">Class 5</option>
            </select><br><br>
    
            <label for="previousSchool">Previous School (if any):</label>
            <input type="text" id="previousSchool" name="previousSchool" placeholder="Enter previous school name"><br><br>
    
            <label for="lastClass">Last Class Attended:</label>
            <input type="text" id="lastClass" name="lastClass" placeholder="Enter last class attended"><br><br>
        </fieldset>
    
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
